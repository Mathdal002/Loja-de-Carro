<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veículos Disponíveis - Venda Fácil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <h1>Venda Fácil - Encontre o carro dos seus sonhos!</h1>
            <p>Cadastre seu veículo ou navegue entre os carros disponíveis.</p>
            <a href="cadastro.html" class="btn-cadastrar">Cadastrar Veículo</a>
        </div>
    </header>

    <!-- Barra de pesquisa -->
    <section class="search-bar">
        <div class="container">
            <input type="text" placeholder="Buscar por veículo..." id="search" class="search-input">
            <button class="btn-search">Buscar</button>
        </div>
    </section>

    <!-- Filtros de Pesquisa -->
    <section class="filter-bar">
        <div class="container">
            <select id="brand">
                <option value="">Escolha a marca</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Fiat">Fiat</option>
                <option value="Volkswagem">Volkswagem</option>
            </select>

            <select id="year">
                <option value="">Ano</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
            </select>

            <select id="price">
                <option value="">Faixa de preço</option>
                <option value="10000">Até R$ 10.000</option>
                <option value="50000">Até R$ 50.000</option>
                <option value="100000">Até R$ 100.000</option>
                <option value="500000">Até R$ 500.000</option>
                <option value="100000000">Até R$ 100.000.000</option>
            </select>

            <button class="btn-filter">Aplicar Filtros</button>
        </div>
    </section>

    <!-- Listagem de Veículos -->
    <section class="car-list">
        <div class="container">
            <h2>Veículos Disponíveis</h2>
            <div class="cars">
                <div class="car-card">
                    <img src="img/car1.png" alt="Carro 1">
                    <div class="car-info">
                        <h3>Nome do Veículo</h3>
                        <p>Ano: 2020</p>
                        <p>Preço: R$ 45.000</p>
                        <a href="#" class="btn-detalhes">Ver Detalhes</a>
                    </div>
                </div>

                <div class="car-card">
                    <img src="img/car2.jpg" alt="Carro 2">
                    <div class="car-info">
                        <h3>Nome do Veículo</h3>
                        <p>Ano: 2019</p>
                        <p>Preço: R$ 35.000</p>
                        <a href="#" class="btn-detalhes">Ver Detalhes</a>
                    </div>
                </div>

                <!-- Outros cards de veículos podem ser adicionados aqui -->
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
